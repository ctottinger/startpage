<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link href="./styles.css" rel="stylesheet" />
    <title>New tab</title>
</head>

<body>
    <div class="surface">
        <!-- <img src="https://e4p7c9i3.stackpathcdn.com/wp-content/uploads/2019/05/tumblr_p320aq1osj1vjxiz1o1_1280.gif?iv=344"
            alt="" /> -->
        <img src="giphy.webp" alt="" />
        <main>
            <h1>Launchpad</h1>
            <div id="searchbar">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-search">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <span class="visually-hidden">Search</span>
                </button>
                <input type="text" placeholder="Search the web" autofocus />
            </div>
            <div id="bookmarks">
                <!-- Bookmarks will get inserted here! -->
            </div>
        </main>
    </div>
</body>
<script type="text/javascript" src="./scripts.js"></script>

</html>
